<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CLARIN Research Infrastructure</title>
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="Language Resources, Infrastructure, Research,
          Natural Langauge Processing, Multimedia, Computational
          Linguistics, Speech, Text, Corpus, Corpora" />
    <meta name="description" content="CLARIN Research Infrastructure" />
    <script type="text/javascript" src="//codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="public/css/clarin.css">
    <script type="text/javascript">
     $(function(){
       function reloadStylesheets() {
         var queryString = '?reload=' + new Date().getTime();
         $('link[rel="stylesheet"]').each(function () {
           this.href = this.href.replace(/\?.*|$/, queryString);
         });
       }

       function loadIt() {
         var queryString = '?reload=' + new Date().getTime();
         $('header').load('header.htm'+queryString);
         $('footer').load('footer.htm'+queryString);
       }

       loadIt();

       $('#reloader').click(function() {
         loadIt();
         reloadStylesheets();
       });

       $('#selector').click(function() {
         $('body').attr('id', $(this).val());
       })
     });
    </script>
    <style>
     button {
       padding: 10px 16px;
       font-size: 18px;
       line-height: 1.33;
       border-radius: 6px;
     }

     select {
       height: 34px;
       padding: 6px 12px;
       font-size: 14px;
       line-height: 1.428571429;
       color: #555555;
       vertical-align: middle;
       background-color: #ffffff;
     }
    </style>
  </head>
  <body id="clarinpl-home">
    <!-- HEADER -->
    <header></header>
    <section class="clarinpl clarinpl-container">
      <h1>CLARIN Common Theme</h1>
      <p>
        Select the theme you want...
      </p>
      <p>
        <label>Select active project:</label>
        <select id="selector">
          <option value="clarinpl-home">Home</option>
          <option value="clarinpl-repository">Repository</option>
        </select>
      </p>
      <p>
        <button id="reloader" type="button" accesskey="r" title="Reload header and footer (shortcut r)">Reload</button>
      </p>
    </section>
    <footer></footer>
